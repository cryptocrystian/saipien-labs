<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0F14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14191F;stop-opacity:1" />
    </linearGradient>

    <!-- Aurora gradient for accents -->
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFA6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4C8DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4C8DFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4C8DFF;stop-opacity:0" />
    </radialGradient>

    <!-- Subtle pattern -->
    <pattern id="grid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="#C7D2E0" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Subtle grid pattern -->
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glow effects in corners -->
  <ellipse cx="200" cy="150" rx="400" ry="300" fill="url(#glow)"/>
  <ellipse cx="1000" cy="500" rx="400" ry="300" fill="url(#glow)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#aurora)"/>

  <!-- Logo area - centered -->
  <g transform="translate(600, 200)">
    <!-- SAIPIEN text -->
    <text
      x="0"
      y="0"
      font-family="Inter, system-ui, sans-serif"
      font-size="72"
      font-weight="700"
      text-anchor="middle"
      fill="#C7D2E0"
      letter-spacing="-1">
      SAIPIEN
    </text>

    <!-- [LABS] text with gradient -->
    <text
      x="0"
      y="80"
      font-family="JetBrains Mono, monospace"
      font-size="72"
      font-weight="700"
      text-anchor="middle"
      fill="url(#aurora)"
      letter-spacing="2">
      [LABS]
    </text>
  </g>

  <!-- Tagline -->
  <text
    x="600"
    y="380"
    font-family="Inter, system-ui, sans-serif"
    font-size="32"
    font-weight="500"
    text-anchor="middle"
    fill="#C7D2E0"
    opacity="0.8">
    90-Day MVPs. Integration-first. Governed.
  </text>

  <!-- Subtext -->
  <text
    x="600"
    y="450"
    font-family="JetBrains Mono, monospace"
    font-size="18"
    text-anchor="middle"
    fill="#C7D2E0"
    opacity="0.5">
    // AI dev pod: code → test → deploy → metrics
  </text>

  <!-- Bottom accent elements -->
  <g opacity="0.3">
    <rect x="100" y="550" width="200" height="2" fill="#00BFA6"/>
    <rect x="350" y="550" width="150" height="2" fill="#4C8DFF"/>
    <rect x="550" y="550" width="100" height="2" fill="#8B5CF6"/>
    <rect x="700" y="550" width="250" height="2" fill="#00BFA6"/>
    <rect x="1000" y="550" width="100" height="2" fill="#4C8DFF"/>
  </g>

  <!-- Bottom gradient bar -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#aurora)"/>
</svg>
