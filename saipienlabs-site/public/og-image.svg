<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0B0F14"/>

  <!-- Subtle lattice pattern -->
  <defs>
    <pattern id="lattice" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 0 0 L 100 100 M 100 0 L 0 100" stroke="rgba(199,210,224,0.05)" stroke-width="0.5" fill="none" />
    </pattern>
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFA6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4C8DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#lattice)" opacity="0.3"/>

  <!-- Main wordmark -->
  <text x="600" y="240" font-family="sans-serif" font-size="80" font-weight="600" text-anchor="middle" fill="#C7D2E0">SAIPIEN</text>
  <text x="600" y="320" font-family="monospace" font-size="80" font-weight="600" text-anchor="middle" fill="url(#aurora)">[LABS]</text>

  <!-- Tagline -->
  <text x="600" y="430" font-family="sans-serif" font-size="36" text-anchor="middle" fill="#C7D2E0" opacity="0.7">90-Day MVPs. Integration-first. Governed.</text>

  <!-- Bottom accent -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#aurora)"/>
</svg>
