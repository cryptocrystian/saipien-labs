<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0B0F14"/>

  <!-- Lattice S pattern with aurora gradient -->
  <defs>
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFA6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4C8DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stylized [S] -->
  <text x="256" y="340" font-family="monospace" font-size="280" font-weight="600" text-anchor="middle" fill="url(#aurora)">[S]</text>
</svg>
